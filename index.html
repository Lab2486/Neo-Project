<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- ----- -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AV Void // Music Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <div class="container-fluid p-0">
      <header class="header">
        <nav class="header__nav">
          <div>
            <h1 class="f4 header__titulo">
              <strong class="adelogo">A</strong>V Void
            </h1>
          </div>
          <div>
            <button id="boton-carrito">
              <i class="bi bi-cart"></i><span id="contadorCarrito">0</span>
            </button>
          </div>
        </nav>
      </header>
    </div>

    <div class="category__list">
      <a href="#" class="category__item item-active" category="all" id="btnAll"
        >All</a
      >
      <a href="#" class="category__item" category="house" id="btnHouse"
        >House</a
      >
      <a href="#" class="category__item" category="minimal" id="btnMinimal"
        >Minimal</a
      >
      <a href="#" class="category__item" category="psytrance" id="btnPsytrance"
        >Psytrance</a
      >
    </div>

    <main>
      <div class="contenedor__productos" id="contenedorProductos"></div>
    </main>
    <div class="modal-contenedor">
      <div class="modal-carrito">
        <h3>Carrito</h3>
        <button id="carritoCerrar"><i class="bi bi-x-circle"></i></button>
        <div id="carritoContenedor">
          <div class="productoEnCarrito">
            <p>name</p>
            <p>price</p>
            <button class="eliminar__del__carrito"></button>
          </div>
        </div>
        <p class="precio__productos">
          Precio total: $<span id="precioTotal">0</span>
        </p>
        <button id="vaciarCarrito" class="boton__agregar">
          Vaciar carrito
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
